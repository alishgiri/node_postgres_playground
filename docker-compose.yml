version: "3.8"

services:
  app:
    container_name: app
    image: app
    build: .
    command: yarn dev
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./src:/usr/app/src
    depends_on:
      - app_pg

  app_pg:
    image: postgres:13.2-alipine
    container_name: app_database
    env_file: .env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
    volumes:
      - app_db:/var/lib/postgresql/data

volumes:
  app_db:
