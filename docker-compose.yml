version: "3.8"

services:
  playground:
    container_name: playground_app
    image: playground_node_pg_knex
    build: .
    command: yarn dev
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./:/usr/app
    depends_on:
      - playground_pg

  playground_pg:
    image: postgres:13.3-alpine
    container_name: playground_pg_db
    env_file: .env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
    volumes:
      - playground_db:/var/lib/postgresql/data

volumes:
  playground_db:
