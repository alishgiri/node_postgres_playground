<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    />
    <title>Chat App</title>
  </head>
  <body>
    <div class="container py-3">
      <h1 class="text-center">WebSockets, Socket.io, Redis andÂ Node.js</h1>
      <div class="row mt-4">
        <div class="col mx-5">
          <form>
            <div class="row mb-3">
              <label for="message">Message:</label>
              <input type="text" id="message" class="form-control" />
              <button
                type="button"
                id="say_hello"
                class="my-2 btn btn-outline-primary"
              >
                Send
              </button>
            </div>
          </form>
          <ul id="messages_list"></ul>
        </div>
        <div class="col mx-5">
          <form>
            <div class="row mb-3">
              <label for="room">Room:</label>
              <input type="text" id="room" class="form-control" />
              <button
                type="button"
                id="join_room"
                class="my-2 btn btn-outline-secondary"
              >
                Connect
              </button>
            </div>
          </form>
          <ul id="rooms_list"></ul>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io({ transports: ["websocket", { upgrade: false }] });

      document.getElementById("join_room").addEventListener("click", (e) => {
        socket.emit("room.join", document.getElementById("room").value);
      });

      document.getElementById("say_hello").addEventListener("click", (e) => {
        socket.emit("event", {
          room: document.getElementById("room").value,
          message: document.getElementById("message").value,
        });
      });

      const addLi = (message) => {
        let ulId = "messages_list";
        if (message.includes("Joined")) {
          ulId = "rooms_list";
        }
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(message));
        document.getElementById(ulId).appendChild(li);
      };

      socket.on("event", addLi);
    </script>
  </body>
</html>
